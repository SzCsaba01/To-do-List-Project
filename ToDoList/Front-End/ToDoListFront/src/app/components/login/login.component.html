<div class="login-form-container">
  <div class="login-title">Login</div>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input class="username-input" type="text" placeholder="Username/Email" formControlName="userCredentials" required>

    <div *ngIf="userCredentials!.invalid && (userCredentials!.dirty || userCredentials!.touched)" class="alert alert-danger">
      <div *ngIf="userCredentials!.errors?.['required']">
        Username is required.
      </div>
    </div>
    
    <input class="password-input" type="password" placeholder="Password" formControlName="password" required="">

    <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="alert alert-danger">
      <div *ngIf="password!.errors?.['required']">
        Password is required.
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary">Login</button>    
    </div>
    <div class="forgot-password"><a routerLink="/forgot-password">Forgot Password?</a></div>
  </form>
</div>
